<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
  <title>10clouds recruitment</title>
  <link rel="icon" type="image/png" href="https://10clouds.com/wp-content/themes/thegem/dist/images/icons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="https://10clouds.com/wp-content/themes/thegem/dist/images/icons/favicon-194x194.png" sizes="194x194">
<link rel="icon" type="image/png" href="https://10clouds.com/wp-content/themes/thegem/dist/images/icons/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/png" href="https://10clouds.com/wp-content/themes/thegem/dist/images/icons/android-chrome-192x192.png" sizes="192x192">
<link rel="icon" type="image/png" href="https://10clouds.com/wp-content/themes/thegem/dist/images/icons/favicon-16x16.png" sizes="16x16">
  <link rel="stylesheet" href="dist/css/main.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <script type = "text/javascript"
         src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <script src="dist/js/main.js" charset="utf-8"></script>
</head>
<body>
  <div class="content">
    <div class="left">

    </div>
    <div class="right">
      <div class="svg_line_top">
        <svg>
          <line x1="0" y1="0" x2="69" y2="0" />
        </svg>

      </div>

        <div class="title">
          <form class="" action="" method="post" id="form">
          <div id="account">
            <span id="">Your account</span>
          </div>
          <div id="welcome">
            <span id="">Take it all with you. Switch between devices,</br>and pick up.</span>
          </div>
        </div>
        <div class="group name">
          <input type="text" name="name" value="" required>
          <span class="bar"></span>
          <label for="">Your name</label>
        </div>
        <div class="group">
            <div class="directional inline">
              <select class="" name="" class="">
                <option value="48">+48 (PL)</option>
                <option value="49">+49 (DE)</option>
                <option value="31">+31 (NL)</option>
              </select>
              <span class="bar"></span>
              <label for="">Mobile</label>
            </div>
            <div class="mobile inline">
              <input type="text" name="mobile" value="" class="mobile" pattern="(\d{9})?((\d{3}[ ]*){3})" minlength='9' maxlength="11" title='999 999 999 or 999999999' required>
              <span class="bar"></span>
            </div>
        </div>
        <div class="group gender">
          <div class="radio pointer" data-value='female' id='female'>
            <div class="check">
              <div class="radio_active">

              </div>
            </div>
          </div>
          <div class="radio pointer" data-value='man' id='male'>
            <div class="check">
              <div class="radio_active">

              </div>
            </div>
          </div>
          <label for="">Gender</label>
        </div>
        <div class="group birth">
          <div class="inline">
            <input type="number" name="" min="1" max="31" value="" id='day' required>
          </div>
          <div class="inline">
          <input type="text" name="" value="" id='month' pattern="[a-zA-Z]+"required>
        </div>
          <input type="number" name="" min='1940' max='2017' value="" id='year' required>
          <label>Date of birth</label>
        </div>
    </div>
    <input type="submit" name="submit" value="submit" id='test'>
    <div class="submit pointer">
      CONTINUE
      <div class="arrow">
        <svg width='50' height='50'>
          <line x1="17"  y1="25" x2="34" y2="25" style="stroke:#ffffff;"/>
          <line x1="34"  y1="25" x2="30" y2="21" style="stroke:#ffffff;"/>
          <line x1="34"  y1="25" x2="30" y2="29" style="stroke:#ffffff;"/>
        </svg>
      </div>
    </div>
  </form>

  </div>

</body>
</html>
